
font_family     FireCode Nerd Font 

# END_KITTY_FONTS

#font size
font_size 15.0


#scrollback lines
scrollback_lines 7500

#hidemouse while typing
mouse_hide_wait	-3.0

#remember window size
remember_window_size yes 
#initial window size

#hide_window_decoration
hide_window_decorations titlebar-only 
macos_titlebar_color background
macos_hide_titlebar yes


#margin
window_margin_width 2    



#map kitty to reload 
map cmd+shift+r load_config_file


#tab bar style
tab_bar_style powerline


#cursor 
cursor_trail 150 
cursor_trail_decay 0.05 0.25
cursor_trail_start_threshold 1
cursor #ebfafa
cursor_text_color #0D1116
cursor_beam_thickness 0.9
cursor_underline_thickness 2.0
cursor_blink_interval 0
cursor_shape beam

cursor_stop_blinking_after 10
cursor_blink_interval 0
cursor_trail 1
cursor_trail_decay 0.1 0.3
cursor_trail_start_threshold 2


#background
background_opacity 0.68
background_blur 4
background_image_layout centered

#colorspace
macos_colorspace srgb
remember_window_size

#url
url_color #0C0101 
url_style curly

#url redirect
mouse_map cmd+left press ungrabbed open_url_with_default
detect_urls yes
show_hyperlink_targets yes
underline_hyperlinks hover
default_pointer_shape beam

#window_border_width
window_border_width 1pt 
single_window_margin_width -1
background_tint 0.97
active_border_color   #44ffff
inactive_border_color #cccccc




# Tabs styling
tab_bar_style separator
tab_separator ""

# Tab colors
tab_title_template "{fmt.fg._b0b0c0}{fmt.bg._1e1e2e} ({index}) {title} "
active_tab_title_template "{fmt.fg._ffffff}{fmt.bg._b48ead} ({index}) {title} "

# Fonts for tabs
tab_bar_min_tabs 2
active_tab_font_style bold
inactive_tab_font_style normal



map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map ctrl+t new_tab
map ctrl+w close_tab

map ctrl+shift+page_up move_tab_backward
map ctrl+shift+page_down move_tab_forward

#doesn't work properly
map cmd+d launch --location=hsplit
map cmd+shift+d launch --location=vsplit
map cmd+w close_window
map cmd+z send_text all \x1f
map cmd+shift+r load_config_file


#layout
map cmd+shift+l next_layout


#window-management
map ctrl+shift+. move_tab_forward

#delete  words
map option+backspace send_text all \x17
map cmd+backspace send_text all \x15

#move
# Option + arrows → move by word
map option+left  send_text all \x1bb
map option+right send_text all \x1bf

# Cmd + arrows → move to line start/end
map cmd+left  send_text all \x01   
map cmd+right send_text all \x05   
